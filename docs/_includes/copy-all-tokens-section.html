<section class="copy-card">
  {% if include.title %}
    <h3> Copy all {{ include.title | downcase }} tokens</h3>
  {% endif %}
  <p>Copy all of the {{ include.section | downcase }} tokens to your clipboard as either raw JSON or in a Figma Tokens plugin format.</p>
  <div class="flex-1_1-cols">
    <div id="RawTokens{{ include.section | capitalize }}Collector">
      <h4>Raw JSON</h4>
      <button class="btn">Copy JSON</button>
    </div>
    <div id="FigmaTokens{{ include.section | capitalize }}Collector">
      <h4>Figma Tokens</h4>
      <button class="btn">Copy Figma Tokens</button>
    </div>
  </div>
</section>
